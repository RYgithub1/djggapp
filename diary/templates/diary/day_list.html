{% extends 'diary/base.html' %}



{% block content %}
  <h1>DIARY APPLICATION</h1>

  <table class='table'>

    <thead>
      <tr>
        <th>TITLE</th>
        <th>DATE</th>
        <th>#</th>
        <th>#</th>
      </tr>
    </thead>

    <tbody>
      {% for day in day_list %}
        <tr>
          <td>{{ day.title }}</td>
          <td>{{ day.date }}</td>
          <td><a class="nav-link" href="{% url 'diary_update' day.pk %}">UPDATE</a></td>
          <td><a class="nav-link" href="{% url 'diary_delete' day.pk %}">DELETE</a></td>
        </tr>
      {% endfor %}
    </tbody>

  </table>
{% endblock content %}
