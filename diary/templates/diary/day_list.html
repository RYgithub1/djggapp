{% extends 'diary/base.html' %}



{% block content %}
  <h1>DIARY APPLICATION</h1>

  <table class='table'>
    <thead>
      <tr>
        <th>TITLE</th>
        <th>DATE</th>
        <th>#</th>
        <th>#</th>
      </tr>
    </thead>
    <tbody>
      {% for day in day_list %}
        <tr>
          <td><a href="{% url 'diary_detail' day.pk %}">{{ day.title }}</a></td>
          <td>{{ day.date }}</td>
          <td><a class="nav-link" href="{% url 'admin:diary_day_change' day.pk %}" target="_blank">UPDATE</a></td>
          <td><a class="nav-link" href="{% url 'admin:diary_day_delete' day.pk %}" target="_blank">DELETE</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock content %}
