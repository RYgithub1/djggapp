{% extends 'todo/todobase.html' %}



{% block header %}
  <div class="alert alert-dark" role="alert">
    LIST >>
  </div>
{% endblock header %}


{% block content %}
  {# ListView -> a variable object_list show database data automatically. #}
  {% for item in object_list %}
    <ul>
      <li>{{ item.title }}</li>
      <li>{{ item.memo }}</li>
    </ul>
  {% endfor %}
{% endblock content %}
