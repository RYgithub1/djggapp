{% extends 'videos/videosbase.html' %}



{% block content %}
  <h1>{{ video.title }}</h1>
  <p>{{ video.description }}</p>
  <p class="text-muted">POST: {{ video.created_at }} - UPDATE: {{ video.updated_at }}</p>
  <div class="embed-responsive embed-responsive-16by9">
    <video controls class="embed-responsive-item" src="{{ video.upload.url }}"></video>
  </div>
{% endblock content %}
