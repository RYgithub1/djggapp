{% extends 'blog/base.html' %}


{% block content %}
<div class="post">
    <h3>PODT DETAIL</h3>
    {% if post.published_date %}
        <div class="date">
            {{ post.published_date }}
        </div>
    {% endif %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.text|linebreaksbr }}</p>
</div>
{% endblock content %}
