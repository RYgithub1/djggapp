{% extends 'boardbase.html' %}



{% block boardheader %}
{% endblock boardheader %}



{% block boardcontent %}
  <body class="text-center">
    {# method='POST': Transfer the form data with POST-shape. #}
    <form class='form-signin' method='POST'>
      {% csrf_token %}

      <h1 class="h3 mb-3 fw-normal">PLEASE SIGN IN</h1>

      <div class="form-floating">
        <input type="text" class="form-control" id="inputUsername" placeholder="USERNAME" name="username">
        <label for="inputUsername">Username</label>
      </div>

      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="PASSWORD" name="password">
        <label for="floatingPassword">Password</label>
      </div>

      <button class="w-100 btn btn-lg btn-primary" type="submit">SIGNIN</button>

      <p class="mt-5 mb-3 text-muted">&copy; 2022â€“2023</p>
    </form>
  </body>
{% endblock boardcontent %}
